<body>
    <script>
        // 1. 数组解构：基本使用
        const arr = [100, 200, 300];
        const [max, min, avg] = arr;
        console.log("max: ", max); // max:  100
        console.log("min: ", min); // min:  200
        console.log("avg: ", avg); // avg:  300
        // 2. 数组解构：交换变量的值
        let a = 1;
        let b = 2;
        [a, b] = [b, a];
        console.log(`a是${a},b是${b}`); // a是2,b是1
        // 3.

    </script>
</body>
